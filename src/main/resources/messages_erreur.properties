#ERREURS RAPPORTEES PAR LA DAL:
#=>Erreurs DAL
1=L'information à traiter n'existe pas.
2=L'utilisateur n'existe pas.
3=L'information n'a pas été enregistrée.
4=Une erreur s'est produite lors du traitement de l'information.
5=Le pseudo existe déjà.
6=L'email existe déjà.

#=>Erreurs Servlets
101=Des champs n'ont pas été remplis
102=L'email/pseudo ou le mot de passe est incorrect.

#=>Erreurs BLL
201=Erreur interne